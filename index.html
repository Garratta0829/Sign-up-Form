<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-up-form.css">
</head>
<body>
    <div class="left-section">
        <div class="banner">
            Hello
        </div>
    </div>
    <div class="right-section">
        <div class="right-section-content">
            <div class="top-right">
                <p class="top-right-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illo, iusto mollitia dicta vero accusamus et laudantium hic aut praesentium! Voluptas explicabo earum, architecto consequuntur quia quam facere eius rem quidem!</p>
                <br>
                <p class="top-right-text2">You <span class="italic-text">know</span> you want to.</p>
            </div>
            <div class="middle-right">
                
                <h1 class="middle-right-text">Let's do this!</h1>
                
                <form class="form" action="example.com/path" method="post">
                    
                    <fieldset class="fieldset">
                        <label class="label" for="first_name">FIRST NAME:</label>
                        <input class="input" type="text" id="first_name" required>
                    </fieldset>
                   
                    <fieldset class="fieldset">
                        <label class="label" for="last_name">LAST NAME:</label>
                        <input class="input" type="text" id="last_name" required>
                    </fieldset>
                   
                    <fieldset class="fieldset">
                        <label class="label" for="email">EMAIL:</label>
                        <input class="input" type="email" id="email" required>
                    </fieldset>
                   
                    <fieldset class="fieldset">
                        <label class="label" for="phone">PHONE NUMBER:</label>
                        <input class="input" type="text" id="phone" pattern="(\d{9})" required>
                    </fieldset>
                  
                    <fieldset class="fieldset">
                        <label class="label" for="password">PASSWORD:</label>
                        <input class="input" type="password" id="password" required>
                    </fieldset>
    
                    <fieldset class="fieldset">
                        <label class="label" for="confirm">CONFIRM PASSWORD:</label>
                        <input class="input" type="password" id="confirm" required>
                    </fieldset>
                  
                </form>
            </div>
            <div class="bottom-right">
                <button class="account">Create Account</button>
                <p class="log-in">Already have an account? <span class=""log-in-span><a class="log-in-link">Log In</a></span></p>
            </div>
        </div>
        
        
    </div>

    
    
</body>
</html>
